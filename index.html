<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash-Inspired Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span>G</span> <!-- Placeholder for GCash logo -->
            </div>
            <div class="header-actions">
                <span class="promo">Tap for Promos</span>
                <span class="help">HELP</span>
            </div>
        </header>

        <!-- Balance and Tabs -->
        <section class="balance-section">
            <div class="tabs">
                <button class="tab active">Wallet</button>
                <button class="tab">Save</button>
                <button class="tab">Borrow</button>
                <button class="tab">Grow</button>
            </div>
            <div class="balance-info">
                <span>AVAILABLE BALANCE</span>
                <div class="balance">₱100,000.00</div>
                <button class="cash-in">+ Cash In</button>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="quick-actions">
            <div class="action-grid">
                <div class="action-card">
                    <i class="fas fa-paper-plane"></i>
                    <p>Send</p>
                </div>
                <div class="action-card">
                    <i class="fas fa-mobile-alt"></i>
                    <p>Load</p>
                </div>
                <div class="action-card">
                    <i class="fas fa-exchange-alt"></i>
                    <p>Transfer</p>
                </div>
                <div class="action-card">
                    <i class="fas fa-file-invoice"></i>
                    <p>Bills</p>
                </div>
                <div class="action-card">
                    <i class="fas fa-credit-card"></i>
                    <p>Invest</p>
                </div>
                <div class="action-card">
                    <i class="fas fa-credit-card"></i>
                    <p>Cards</p>
                </div>
                <div class="action-card">
                    <i class="fas fa-wallet"></i>
                    <p>Tap to Pay</p>
                </div>
                <div class="action-card">
                    <i class="fas fa-bus"></i>
                    <p>Commute</p>
                </div>
            </div>
        </section>

        <!-- Explore Section -->
        <section class="explore-section">
            <h3>Explore the App</h3>
            <div class="explore-grid">
                <div class="explore-card">
                    <i class="fas fa-shield-alt"></i>
                    <p>Insure</p>
                </div>
                <div class="explore-card">
                    <i class="fas fa-gift"></i>
                    <p>+Rewards</p>
                </div>
                <div class="explore-card">
                    <i class="fas fa-utensils"></i>
                    <p>Food Hub</p>
                </div>
                <div class="explore-card">
                    <i class="fas fa-plane"></i>
                    <p>Travel</p>
                </div>
                <div class="explore-card">
                    <i class="fas fa-leaf"></i>
                    <p>GForest</p>
                </div>
            </div>
            <button class="view-all">View All</button>
        </section>

        <!-- Promo Banner -->
        <section class="promo-banner">
            <div class="banner-content">
                <span class="logo-placeholder">G</span> <!-- Placeholder for GCash logo -->
                <h4>Invest for as low as ₱50 today</h4>
                <p>GFunds now</p>
                <img src="https://via.placeholder.com/150x100" alt="Promo Image" class="banner-image">
            </div>
        </section>

        <!-- Navigation Bar -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>Inbox</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-qrcode"></i>
                <span>QR</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-history"></i>
                <span>Transactions</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
